{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="shortcut icon" href="/static/logos/Logo_V2_Blue.png" type="imagex-icon/">
{% endblock %}
{% block content %}
  <body>
    {% if session %}
    <div class="text-end">
        <a href="/logout"><button type="button" class="btn btn-outline-primary">Logout</button></a>
    </div>
    {% endif %}
    <div class="text-center">
        <h3 class="text-center mt-5">Website Title</h3>
    </div>
    {% if session %}
        <div class="container">
            <div class="container">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-10">
                        
                        <div class="input-group mt-2">
                            <select class="form-select" style="flex-grow: 0;flex-basis: 150px;" id="video_type">
                                <option value="story" selected>Type</option>
                                <option value="story">Option 1</option>
                                <option value="how_to">Option 2</option>
                            </select>
                            <input type="text" class="form-control" placeholder="Example Text" aria-label="Prompt" aria-describedby="basic-addon1" id="prompt">
                            <button id="submit_button" class="btn btn-primary" type="button">
                            Submit
                            </button>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    {% else %}

    <br>
    <br>
    <br>
    <div class="text-center">
        <h4>Welcome Guest!</h4>
        <br>
        <br>
        <a href="/login"><button class="btn btn-outline-primary">Login or sign up</button></a>
    </div>
    {% endif %}
    
</body>
{% endblock %}
{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script>

    $(document).ready(function() {

    });

    function show_loader(text, button_id){
        html = `${text}<div class="spinner-border spinner-border-sm" role="status"></div>`
        $(`#${button_id}`).html(html)
        $(`#${button_id}`).addClass("disabled")
    }

    function hide_loader(text, button_id){
        $(`#${button_id}`).html(text)
    }

    
</script>
{% endblock %}
