<script>

    
    var client_id = {{ client_id | tojson }}

    var new_library_item = {}

    var demos = []
    var current_demo_index = -1

    $(document).ready(function() {
        get_demos()

    });


    function get_demos(){
        fetch('/api/get_demo/'+demo_id)
        .then(response => response.json())
        .then(data => {
            const demos_body = document.getElementById('demos_body');
            html = ""
            demos = data
            //<button class="btn btn-primary">copy</button>
            //<button class="btn btn-primary">options</button>
            demos_body.innerHTML = html;
            initialize_demo_listeners()
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }


    function capitalizeFirstLetter(string) {
        if(string){
          return string.charAt(0).toUpperCase() + string.slice(1);
        }else{
          return string
        }
        
    }

    function show_loader(text, button_id){
        html = `${text}<div class="spinner-border spinner-border-sm" role="status"></div>`
        $(`#${button_id}`).html(html)
        $(`#${button_id}`).addClass("disabled")
    }

    function hide_loader(text, button_id){
        $(`#${button_id}`).html(text)
    }

    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    let scaleFactor = 1;
    let isDragging = false;
    let startDragX, startDragY;

    // Function to handle zooming
    function handleZoom(event) {
      if (event.deltaY > 0) {
        scaleFactor -= 0.1;
      } else {
        scaleFactor += 0.1;
      }

      // Set a maximum and minimum zoom level
      scaleFactor = Math.max(0.1, Math.min(scaleFactor, 3));

      draw(); // Redraw the content with the new zoom level
    }

    // Function to handle dragging
    function handleDragStart(event) {
      isDragging = true;
      startDragX = event.clientX - canvas.offsetLeft;
      startDragY = event.clientY - canvas.offsetTop;
    }

    function handleDragMove(event) {
      if (!isDragging) return;

      const offsetX = event.clientX - canvas.offsetLeft - startDragX;
      const offsetY = event.clientY - canvas.offsetTop - startDragY;

      canvas.scrollLeft -= offsetX;
      canvas.scrollTop -= offsetY;
    }

    function handleDragEnd() {
      isDragging = false;
    }

    // Function to draw content on the canvas
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw your content here, scaled by the zoom factor
      ctx.fillStyle = 'blue';
      ctx.fillRect(50 * scaleFactor, 50 * scaleFactor, 100 * scaleFactor, 100 * scaleFactor);
    }

    // Event listeners for zooming
    document.getElementById('canvas-container').addEventListener('wheel', handleZoom);

    // Event listeners for dragging
    canvas.addEventListener('mousedown', handleDragStart);
    window.addEventListener('mousemove', handleDragMove);
    window.addEventListener('mouseup', handleDragEnd);

    // Initial canvas setup
    draw();


    
</script>
